<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex items-center justify-center bg-[#344151]">
        <!-- smallbox -->
        <div class="flex flex-col gap-10">
            <div class="text-white font-medium text-[20px]">Increment & Decrement</div>
 
            <div class="flex justify-evenly bg-white rounded-sm py-[10px]">
                <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[grey] px-[20px]"><i class="fa-solid fa-minus"></i></button>
            <div id="count" class="font-bold ">0</div>
                <!-- positive button -->
            <button onclick="increment()" class="px-[20px] border-l-2 border-[grey]"><i class=" fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
